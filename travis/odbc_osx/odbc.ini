[PostgreSQL]
Driver              = PostgreSQL Driver
Database            = test_db
Servername          = localhost
UserName            = postgres
Password            = password
Port                = 5432
Protocol            = 7.4
UseServerSidePrepare = 1
ReadOnly            = No
RowVersioning       = No
ShowSystemTables    = No
ShowOidColumn       = No
FakeOidIndex        = No
BoolsAsChar         = No
ConnSettings        = set time zone 'UTC';
UseDeclareFetch     = 1